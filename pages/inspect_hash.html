<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SeeRedis</title>
</head>
<body>
	<header>
		<h1>SeeRedis</h1>
	</header>
	<p>Connected to server: <%= redis_server %>:<%= redis_port %></p>
	<h2><%= key%> (<%=key_type%>)</h2>
	<table border="1">
		<thead>
			<tr>
				<th>Key</th><th>Value</th>
			</tr>
		</thead>
	<%
		for k,v in pairs(values) do
	%>
		<tr>
			<td><%=k%></td>
			<td><%=v%></td>
		</tr>
	<% end %>
	</table>
</body>
</html>
